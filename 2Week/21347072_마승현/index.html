    var time = new Date;
    var hour = time.getHours();
    var day = time.getDay();
    var weekend = ['mon','tus','wen','thu','fri','sat','sun']
    var Person = {
        name : '마승현',
        age : '25',
        hobby : ['게임','요리','독서','방울이랑놀기'],
        dream : ['행복한 삶','프론트엔드 개발자']
    }
    var timeTable = {
        mon : ['콘텐츠 프로그래밍','미디어 프로그래밍'],
        tus : ['캡스톤'],
        wen : ['포트폴리오'],
        thu : ['인터렉션 프로그래밍','콘텐츠 디자인']
    }
    var timeCheckAndHi = function(){
        if(hour <= 9){
            var hi = '좋은 아침입니다. ';
        }else if(hour > 9 && hour <= 20){
            var hi = '날씨가 참 좋네요. ';
        }else{
            var hi = '밤에는 좀 춥네요. ';
        }
        return '안녕하세요, '+ hi;
    }
    var school = {
        allClass: function(){
            var all = 0;
            for(var i in timeTable){
                all = timeTable[i].length + all;
            }
            return all;
        },
        todayClass:function(day){
            var todayNum = day - 1;
            var text = weekend[todayNum];
            if(timeTable.hasOwnProperty(text)){
                var test = timeTable[text];
                return test.length;
            }else{
                return 0;
            }
        },
        stress:function(tc){
            if(tc >= 2){
                return ' 피곤합니다.';
            }else if(tc == 1){
                return ' 할만 합니다.'
            }else if(tc <= 0){
                return ' 만세!'
            }
        }
    }

    );
    console.log(
