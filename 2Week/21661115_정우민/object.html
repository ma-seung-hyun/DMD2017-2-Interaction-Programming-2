<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2WEEK - 0907 - object</title>
</head>
<body>
    <h1>2WEEK - 0907 - object</h1>
    <script>
        /*
          object. 오브젝트.
          클래스가 없다. (class-free)
          새로운 속성의 이름이나 값에 어떠한 제약사항도 없다.
          객체는 또다를 객체를 포함 가능하다.
        */

        //오브젝트 선언.
        //var object = new object();
        var object = {};

        //오브젝트 프로퍼티.
        var car = {};
        car.name = 'Tesla';
        car.modl = 'Model 3';
        car.color = 'White';

        //오브젝트 프로퍼티 출력.
        console.log('1', car);
        console.log('2 name : ', car.name);
        console.log('2 name : ', car['name']);
        console.log('3 model : ', car.model);
        console.log('4 color : ', car.color);

        //선언, 프로퍼티.
        var smartphone = {
            name : 'Galaxy Note FE',
            os : 'Android 7.1 Nougat',
            color : 'Black',
            colors : ['Black', 'Gold', 'Silver', 'Blue']
        };

        console.log(smartphone.colors);
        console.log(typeof smartphone.colors);

        //hasOwnProperty.
        var cars = {
            tesla : 'Model 3',
            bmw : '',
            audi : ''
        };
        console.log('1', cars.hasOwnProperty('tesla'));
        //true
        console.log('2', cars.hasOwnProperty('volvo'));
        //false


        //프로퍼티 삭제. delete
        delete cars.tesla;
        console.log(cars);



    </script>
</body>
</html>
