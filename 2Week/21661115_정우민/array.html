    <h1>2WEEK - 0907 - Array</h1>
    <script>
        /*
          Array 배열
          연관된 데이터를 모아서 관리하기 위해 사용하는 데이터 타입
          변수의 집합, 데이터
        */

        //선언방법
        var array = new Array();
        var array = [];

        //.push 배열추가
        var cars = ['Tesla', 'Volvo', 'Audi'];
        console.log('1', cars);
        cars.push('BMW');
        console.log('2', cars);

        //delete 배열 삭제.
        var smartphone = ['Galaxy Note 8', 'iPhone 8', 'LG V30'];
        console.log('1 배열값 찾기', smartphone[0], smartphone[1], smartphone[2]);
        console.log('2', smartphone);
        delete smartphone[1];
        console.log('3', smartphone);

        //length 배열의 전체 개수.
        var dmd = ['1A', '1B', '1C', '1D', '2A', '2B', '2C', '2D', '3S', '4S'];
        console.log(dmd.length);
        //전체 max 값 -> 10

        //join 배열을 한번에 출력
        var myObject = ['laptop', 'mouse', 'phone', 'glasses'];
        var message = myObject.join();
        console.log(message);

        //reverse 반전
        var temp = ['안', '녕', '하세', 'YO!'];
        console.log('1 원래 배열', temp);
        var reverse = temp.reverse();
        console.log('2 반전된 배열', reverse);






















    </script>
