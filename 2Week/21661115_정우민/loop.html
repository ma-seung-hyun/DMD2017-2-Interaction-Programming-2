<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2WEEK - 0907 - Loop</title>
</head>
<body>
    <h1>2WEEK - 0907 - Loop</h1>
    <button></button>
    <button></button>
    <button></button>
    <button></button>

    <script>
        //반복문 - for.
        for(var i = 0; i < 10; i++){
            console.log(i);
            document.write('for loop 반복문 ' + i + '<br/>')
        }

        var buttons = document.getElementsByTagName('button');
        for(var i = 0, max = buttons.length; i < max; i++){
            buttons[i].innerHTML = 'BUTTON ' + i;
        }


        //반복문 - while
        var count = 0;
        var sum = 0;
        while(count < 10){
            count++;
            sum += count;
            console.log('반복문 실행시 : ', sum);
            document.write('반복문 실행시 : ' + sum + '<br/>');

        }
        console.log('* 최종 : ', sum);
        document.write('* 최종 : ' + sum);
        /*
        while(true){
            //조건이 변경이 안되어 탈출 불가
            console.log('반복 실행');
        }*/


        //반복문 for 중첩
        for(var i = 0; i < 10; i++){
            for(var j = 0; j < 10; j++){
                console.log(i, j);
                document.write('i : ', i, ' j : ', j, '<br/>');
            }
        }


        //감소하는 반복문
        for(var i = 10; i > 0; i--){
            console.log(i);
            document.write('감소하는 반복문 : ', i, '<br/>');
        }


        // <, <=, >, >=
        // -> ES6 배열에서 쓰는 기능 중 하나. 비교 연산자는 잘 확인할 것.
        
        // ==, !=   (데이터 타입 상관 없이 내용 비교)
        // ===, !== (데이터 타입과 내용 비교.)

        //반복문 탈출. break
        for(var i = 0; i < 10; i++){
            if(i === 5){
                break;
            }
            document.write('for loop ' + i + '<br/>');
        }


        //반복문 지속. continue
        for(var i = 0; i < 10; i++){
            if(i === 5){
                //break; i가 5가 되면 멈춰라
                continue; //i가 5가 되어도 지속하라.
            }
            if(i === 8){
                break;   //i가 8이 되면 멈춰라
            }
            document.write('for loop ' + i + '<br/>');
        }


        //반복문 - for in 객체 (Object)
        var cars = {tesla : '테슬라', audi : '아우디', volvo : '볼보'};
        var name = '';
        var nameKo = [];
        for(let name in cars){
            nameKo.push(cars[name]);
            //cars.tesla;
        }
        console.log(nameKo);


        //반복문 forEach $ $.each();
        var cars1 = ['Tesla', 'Audi', 'Volvo', 'Benz'];
        cars1.forEach(function(name){
            console.log(name);
        });


        //forEach break. ?
        


        //반복문 - for of - 배열
        var cars3 = ['Tesla', 'Audi', 'Volvo', 'Benz'];
        for(var name of cars3){
            console.log(name);
        }


        //for of break. ?
        var cars4 = ['Tesla', 'Audi', 'Volvo', 'Benz'];
        var i = 0;
        for(var name of cars4){
            if(i >= 2){
                break;
            }
            console.log(name);
            i++
        }









    </script>
</body>
