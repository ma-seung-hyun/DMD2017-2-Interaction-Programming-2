    <script>
        /*
          ES6에서 var를 지양하고, let, const를 사용한다.
          원시형에서 변수는 let, 상수는 const로 선언한다.
          참조형은 const로 선언한다.  
        */

        /*
        //변수. var.
        var foo = 1;
        console.log(foo);
        // -> 1
        foo = 2;
        console.log(foo);
        // -> 2
        
        foo = 'apple';
        foo = 'orange';
        console.log(foo);
        // -> orange
        */

        //상수. let
        //let foo = 1;
        //let foo = 2;
        //console.log(foo);
        // -> Error -> foo라는 변수 하나를 지워줘야함.

        //상수선언. const. 고정값.
        //const foo = 1;
        //console.log(foo);
        //foo = 2;
        // -> error.
        //console.log(foo);

        //const abc;
        // -> error. abc라는 함수가 정의되지 않아 에러.

        //const abc = '값이 있어야 한다.';
        //console.log(abc);

        //typeof.
        //선언된 값이 어떤 타입인지 찾는 것.
        var foo = 1;
        var boo = 'apple';

        console.log(typeof foo);
        // -> 숫자 'number'
        console.log(typeof boo);
        // -> 문자열 'string'


        var abc = {name : 'apple', number : 1};

        console.log('1', typeof abc);
        // -> 오브젝트 'object'
        console.log('2', typeof abc.name);
        // -> 문자열 'string'
        console.log('3', typeof abc.number);
        // -> 숫자 'number'


        var xyz = [1, 2, 3, 4];

        console.log(typeof xyz);
        // -> 배열 'object array' -> 'object'로 출력
        //$ (jQuery) isArray -> 배열인지 찾을 수 있음.
