        //함수 return.
        function myCar(){
            var car = 'Tesla';
            return car; //return 값이 없으면 undefined 출력
            car = 'Hyundai'; //앞에 이미 return 값을 내보내서 소용이 음슴.
        }
        console.log(myCar());

            //coffee = '아메리카노';
            return coffee; 
        };
        console.log(myCoffee(cup));
        //카페라떼 출력
        console.log(myCoffee());
        //플랫화이트 출력
        
        function myOrder(name, menu = '아메리카노', cups = 1){

        }
        console.log(myOrder());
        //name이 undefined, 나머지는 기본값으로 출력
        console.log(myOrder('정우민'));
        //name이 정우민으로 출력, 나머지는 기본값으로 출력
        console.log(myOrder('정우민', '카페라떼', 3));
